<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property 1 Listing</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS stylesheet -->
</head>
<body>
  <header>
    <!-- Navigation and header content here -->
  </header>
  <main>
    <section class="property-details">
      <h1>Property 1</h1>
      <div class="property-images">
        <img src="property1-image1.jpg" alt="Property 1 Image 1">
        <img src="property1-image2.jpg" alt="Property 1 Image 2">
        <!-- Add more images as needed -->
      </div>
      <div class="property-info">
        <p>Price: $XXX,XXX</p>
        <p>Address: 123 Main St, City, State</p>
        <p>Lot Size: XXX sqft</p>
        <p>Number of Rooms: X</p>
        <!-- Add more property details -->
      </div>

    <!-- Additional property details and features can be added here -->
  </main>
  <footer>
    <p>&copy; 2023 Local Real Estate Agent</p>
  </footer>

</html>
